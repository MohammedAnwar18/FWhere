<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Globe</title>

    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Camera & Debug Overlay */
        .controls-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .camera-feed {
            position: relative;
            width: 200px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
        }

        #input_video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .status-badge {
            margin-top: 10px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            box-shadow: 0 0 8px #ff4444;
        }

        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .gesture-icon {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 20;
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div class="loader" id="loader">Initializing Camera & Map...</div>

    <div class="controls-container">
        <div class="camera-feed">
            <video id="input_video" disablePictureInPicture playsinline></video>
            <canvas id="output_canvas"></canvas>
        </div>
        <div class="status-badge">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Camera Off</span>
        </div>
    </div>

    <div class="instructions">
        <div>üñêÔ∏è <strong>Open Hand</strong> to Pan</div>
        <div style="margin-top: 8px;">üëå <strong>Pinch</strong> to Zoom</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // REPLACE WITH YOUR MAPBOX TOKEN
        mapboxgl.accessToken = 'pk.eyJ1IjoibW9oYW1tZWQtMTMzMSIsImEiOiJjbWlsaWh1anAxM2kzM2dyNHR5eTU4am9hIn0.arsZikWNpuoceyWdnM30VA';

        // --- STATE ---
        let map;
        let isCameraRunning = false;
        let previousLandmarks = null;
        let isPinching = false;
        let isPanning = false;

        // Smoothing variables
        const SMOOTHING_FACTOR = 0.15; // Lower = smoother but more lag
        let smoothedHandX = 0;
        let smoothedHandY = 0;
        let previousPinchDist = 0;

        // DOM Elements
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const loader = document.getElementById('loader');

        // --- MAP SETUP ---
        function initMap() {
            // Check if token is set (simple check)
            if (mapboxgl.accessToken.includes('ExampleTokenHere')) {
                alert('Please edit index.html and set your Mapbox Access Token!');
            }

            map = new mapboxgl.Map({
                container: 'map',
                style: {
                    version: 8,
                    sources: {
                        'google-satellite': {
                            type: 'raster',
                            tiles: [
                                'https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
                                'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
                                'https://mt2.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
                                'https://mt3.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'
                            ],
                            tileSize: 256,
                            attribution: '¬© Google Maps'
                        }
                    },
                    layers: [
                        {
                            id: 'google-satellite-layer',
                            type: 'raster',
                            source: 'google-satellite',
                            paint: {}
                        }
                    ]
                },
                projection: 'globe', // The 3D globe projection
                zoom: 1.5,
                center: [30, 15],
                pitch: 0,
                logoPosition: 'bottom-right',
                attributionControl: true
            });

            map.on('style.load', () => {
                map.setFog({
                    'color': 'rgb(186, 210, 235)', // Lower atmosphere
                    'high-color': 'rgb(36, 92, 223)', // Upper atmosphere
                    'horizon-blend': 0.02, // Atmosphere thickness (default 0.2 at low zooms)
                    'space-color': 'rgb(11, 11, 25)', // Background color
                    'star-intensity': 0.6 // Background star brightness (default 0.35 at low zooms )
                });
            });
        }

        // --- GESTURE LOGIC ---

        function calculateDistance(p1, p2) {
            return Math.hypot(p1.x - p2.x, p1.y - p2.y);
        }

        function onResults(results) {
            // Draw Hand
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Draw skeleton
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
                drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 1, radius: 2 });

                // Process Gestures
                processGestures(landmarks);

                statusText.innerText = "Tracking Hand";
                statusDot.className = "status-dot active";
            } else {
                statusText.innerText = "No Hand Detected";
                statusDot.className = "status-dot";
                isPanning = false;
                isPinching = false;
            }
            canvasCtx.restore();
        }

        function processGestures(landmarks) {
            // 1. Get Palm Center (approximate using WRIST(0), MIDDLE_FINGER_MCP(9), INDEX_FINGER_MCP(5))
            // Using Index Finger MCP (Knuckle) as main pointer is often more stable for "grabbing"
            const pointer = landmarks[9]; // Middle finger knuckle

            // 2. Detect Pinch (Thumb Tip 4 & Index Tip 8)
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const pinchDist = calculateDistance(thumbTip, indexTip);

            const PINCH_THRESHOLD = 0.05; // Adjust based on camera
            const isCurrentlyPinching = pinchDist < PINCH_THRESHOLD;

            // --- SMOOTHING ---
            // Smooth the pointer coordinates
            smoothedHandX = smoothedHandX + (pointer.x - smoothedHandX) * SMOOTHING_FACTOR;
            smoothedHandY = smoothedHandY + (pointer.y - smoothedHandY) * SMOOTHING_FACTOR;

            if (isCurrentlyPinching) {
                // --- ZOOM ACTION ---
                if (!isPinching) {
                    // Start Pinch
                    isPinching = true;
                    previousPinchDist = pinchDist;
                } else {
                    // Continue Pinch -> Zoom
                    const zoomSensitivity = 3.0;
                    const deltaZoom = (pinchDist - previousPinchDist) * zoomSensitivity;

                    // Zoom In/Out
                    if (Math.abs(deltaZoom) > 0.001) {
                        const currentZoom = map.getZoom();
                        map.setZoom(currentZoom + deltaZoom);
                    }
                    previousPinchDist = pinchDist;
                }
                isPanning = false; // Disable pan while zooming
            } else {
                // --- PAN ACTION (Open Hand) ---
                isPinching = false;

                if (!isPanning) {
                    isPanning = true;
                    // Reset previous position logic if needed
                    previousLandmarks = { x: smoothedHandX, y: smoothedHandY };
                } else {
                    const sensitivity = 2.0; // Pan speed
                    const dx = (smoothedHandX - previousLandmarks.x) * sensitivity;
                    const dy = (smoothedHandY - previousLandmarks.y) * sensitivity;

                    if (Math.abs(dx) > 0.001 || Math.abs(dy) > 0.001) {
                        // Mapbox Pan: 
                        // Note: Hand moving RIGHT in video (after mirror) should move map visual RIGHT (so map center moves LEFT)
                        // Actually, 'dragging' means if hand moves right, map moves right.
                        // map.panBy([pixelX, pixelY]) moves the map by pixels.
                        // We need to convert normalized coords (0-1) to screen pixels

                        const width = window.innerWidth;
                        const height = window.innerHeight;

                        // Invert X because camera is mirrored (already handled by CSS scaleX, but coordinates from MediaPipe are 0-1 from left-right of ORIGINAL image)
                        // If mirrored CSS:
                        // Visual Left = Real Right.
                        // MediaPipe x=0 is Real Left.
                        // If I move my hand Visual Right, Real Left, x decreases.
                        // Let's stick to: Delta X positive -> Map moves Right.

                        // We use panBy:
                        // -dx (move view right) -> need negative value
                        map.panBy([-dx * width, -dy * height], { animate: false });
                    }

                    previousLandmarks = { x: smoothedHandX, y: smoothedHandY };
                }
            }
        }

        // --- INITIALIZATION ---
        async function startCamera() {
            loader.style.display = 'block';
            try {
                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.7
                });

                hands.onResults(onResults);

                // Use Camera Utils
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 320,
                    height: 240
                });

                await camera.start();
                loader.style.display = 'none';
                isCameraRunning = true;
                statusText.innerText = "Camera Active";
            } catch (e) {
                console.error(e);
                loader.innerText = "Camera Error: " + e.message;
            }
        }

        // Start everything
        initMap();
        startCamera();

    </script>
</body>

</html>
