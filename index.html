<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Globe</title>

    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Camera & Debug Overlay */
        .controls-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            padding: 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 220px;
        }

        .camera-feed {
            position: relative;
            width: 100%;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
            margin-bottom: 12px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        /* Edge indicators */
        .camera-feed.edge-active {
            border-color: #00ff88;
        }

        #input_video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .status-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .status-badge {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            box-shadow: 0 0 8px #ff4444;
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        /* Modern Instructions Overlay */
        .hud-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .hud-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .hud-card.active {
            background: rgba(0, 120, 255, 0.2);
            border-color: rgba(0, 120, 255, 0.5);
            opacity: 1;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 100, 255, 0.2);
        }

        .hud-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 20;
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div class="loader" id="loader">Initializing Camera & Map...</div>

    <div class="controls-container">
        <div class="camera-feed" id="cameraContainer">
            <video id="input_video" disablePictureInPicture playsinline></video>
            <canvas id="output_canvas"></canvas>
        </div>
        <div class="status-container">
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">System Ready</span>
            </div>
        </div>
    </div>

    <div class="hud-overlay">
        <div class="hud-card" id="card-pan">
            <svg class="hud-icon" viewBox="0 0 24 24">
                <path d="M18,9V4h-2v5h-2V2h-2v7h-2V5H8v4H6v6.5c0,4.69,3.81,8.5,8.5,8.5s8.5-3.81,8.5-8.5V9H18z" />
            </svg>
            <span>Fist to Pan</span>
        </div>
        <div class="hud-card" id="card-zoom">
            <svg class="hud-icon" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z" />
            </svg>
            <span>Palm=In / Back=Out</span>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        mapboxgl.accessToken = 'pk.eyJ1IjoibW9oYW1tZWQtMTMzMSIsImEiOiJjbWlsaWh1anAxM2kzM2dyNHR5eTU4am9hIn0.arsZikWNpuoceyWdnM30VA';

        // --- STATE ---
        let map;
        let isCameraRunning = false;

        // Physics State
        let targetZoom = 1.5;
        let currentZoom = 1.5;
        let panVelocityX = 0;
        let panVelocityY = 0;
        let autoPanX = 0;
        let autoPanY = 0;
        let isPanning = false;

        // Constants
        const ZOOM_LERP = 0.05; // Smoothing for zoom
        const SMOOTHING_FACTOR = 0.15; // Input smoothing

        // State Tracking
        let smoothX = 0.5;
        let smoothY = 0.5;
        let panStartRaw = null; // Start position for 1:1 drag

        // DOM Elements
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const loader = document.getElementById('loader');
        const cameraContainer = document.getElementById('cameraContainer');

        const cardPan = document.getElementById('card-pan');
        const cardZoom = document.getElementById('card-zoom');

        // --- MAP SETUP ---
        function initMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/satellite-v9',
                projection: 'globe',
                zoom: 1.5,
                center: [30, 15],
                pitch: 0,
                logoPosition: 'bottom-right',
                attributionControl: false
            });

            map.on('style.load', () => {
                map.addSource('google-satellite', {
                    type: 'raster',
                    tiles: ['https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'],
                    tileSize: 256
                });
                if (!map.getLayer('google-satellite-layer')) {
                    map.addLayer({
                        id: 'google-satellite-layer',
                        type: 'raster',
                        source: 'google-satellite',
                        paint: {}
                    });
                }
                map.setFog({
                    'color': 'rgb(186, 210, 235)',
                    'high-color': 'rgb(36, 92, 223)',
                    'horizon-blend': 0.02,
                    'space-color': 'rgb(11, 11, 25)',
                    'star-intensity': 0.6
                });
                targetZoom = map.getZoom();
                currentZoom = targetZoom;
            });
        }

        // --- PHYSICS LOOP ---
        function updatePhysics() {
            if (!map) return;

            // 1. ZOOM LERP
            // Smoothly move towards target zoom
            const zoomDiff = targetZoom - currentZoom;
            if (Math.abs(zoomDiff) > 0.001) {
                currentZoom += zoomDiff * ZOOM_LERP;
                map.setZoom(currentZoom);
            } else {
                currentZoom = targetZoom;
            }

            // 2. PANNING LOGIC
            // Combine Friction-based inertia AND Continuous Edge Panning

            if (isPanning) {
                // If actively panning, we might have "Auto Pan" from edges
                if (Math.abs(autoPanX) > 0 || Math.abs(autoPanY) > 0) {
                    // Continuous movement
                    map.panBy([-autoPanX * 20, -autoPanY * 20], { animate: false });

                    // Add to velocity just in case we release
                    panVelocityX = autoPanX * 20;
                    panVelocityY = autoPanY * 20;
                }
            } else {
                // Not panning -> Apply Inertia (Friction)
                panVelocityX *= 0.92;
                panVelocityY *= 0.92;

                if (Math.abs(panVelocityX) > 0.5 || Math.abs(panVelocityY) > 0.5) {
                    map.panBy([-panVelocityX, -panVelocityY], { animate: false });
                }
            }

            requestAnimationFrame(updatePhysics);
        }

        requestAnimationFrame(updatePhysics);

        // --- GESTURE LOGIC ---

        function calculateDistance(p1, p2) {
            return Math.hypot(p1.x - p2.x, p1.y - p2.y);
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const handedness = results.multiHandedness[0]; // { index: 0, score: 0.9, label: 'Left'/'Right' }

                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00ff88', lineWidth: 2 });
                drawLandmarks(canvasCtx, landmarks, { color: '#ffffff', lineWidth: 1, radius: 2 });

                processGestures(landmarks, handedness);

                statusText.innerText = "Tracking Active";
                statusDot.className = "status-dot active";
            } else {
                statusText.innerText = "No Hand";
                statusDot.className = "status-dot";
                resetGestures();
            }
            canvasCtx.restore();
        }

        function resetGestures() {
            isPanning = false;
            autoPanX = 0;
            autoPanY = 0;
            panStartRaw = null;
            cameraContainer.classList.remove('edge-active');
            cardPan.classList.remove('active');
            cardZoom.classList.remove('active');
        }

        function processGestures(landmarks, handedness) {
            const pointer = landmarks[5]; // Index knuckle

            // 1. Input Smoothing
            smoothX += (pointer.x - smoothX) * SMOOTHING_FACTOR;
            smoothY += (pointer.y - smoothY) * SMOOTHING_FACTOR;

            // Fist Detection
            const middleTipDist = calculateDistance(landmarks[12], landmarks[0]);
            const ringTipDist = calculateDistance(landmarks[16], landmarks[0]);
            const FIST_THRESHOLD = 0.30;
            const isFist = (middleTipDist < FIST_THRESHOLD && ringTipDist < FIST_THRESHOLD);

            // --- STATE MACHINE ---

            if (isFist) {
                // *** PAN MODE (Hybrid: 1:1 Center + Continuous Edge) ***
                isPanning = true;

                cardPan.classList.add('active');
                cardZoom.classList.remove('active');

                // A. Check Edges for "Infinite Flight"
                // Edges: < 0.15 or > 0.85
                const EDGE_THRESHOLD = 0.20;
                autoPanX = 0;
                autoPanY = 0;

                // Center is 0.5, 0.5
                // X Axis
                if (smoothX < EDGE_THRESHOLD) autoPanX = -(EDGE_THRESHOLD - smoothX) / EDGE_THRESHOLD; // Left (-1 to 0)
                if (smoothX > 1 - EDGE_THRESHOLD) autoPanX = (smoothX - (1 - EDGE_THRESHOLD)) / EDGE_THRESHOLD; // Right (0 to 1)

                // Y Axis
                if (smoothY < EDGE_THRESHOLD) autoPanY = -(EDGE_THRESHOLD - smoothY) / EDGE_THRESHOLD; // Up
                if (smoothY > 1 - EDGE_THRESHOLD) autoPanY = (smoothY - (1 - EDGE_THRESHOLD)) / EDGE_THRESHOLD; // Down

                // Visual Feedback for Edge
                if (Math.abs(autoPanX) > 0 || Math.abs(autoPanY) > 0) {
                    cameraContainer.classList.add('edge-active');
                    // Reset 1:1 drag anchor so it doesn't jump when returning to center
                    panStartRaw = { x: smoothX, y: smoothY };
                } else {
                    cameraContainer.classList.remove('edge-active');

                    // B. Direct 1:1 Dragging (if in center safe zone)
                    if (panStartRaw === null) {
                        panStartRaw = { x: smoothX, y: smoothY };
                    } else {
                        const sensitivity = 4.0;
                        const dx = (smoothX - panStartRaw.x) * window.innerWidth * sensitivity;
                        const dy = (smoothY - panStartRaw.y) * window.innerHeight * sensitivity;

                        // Apply
                        map.panBy([-dx, -dy], { animate: false });

                        // Velocity for inertia
                        panVelocityX = dx;
                        panVelocityY = dy;

                        // Reset anchor
                        panStartRaw = { x: smoothX, y: smoothY };
                    }
                }

            } else {
                // *** ZOOM MODE (Palm vs Back) ***
                isPanning = false; // Release pan (inertia happens in loop)
                autoPanX = 0;
                autoPanY = 0;
                cameraContainer.classList.remove('edge-active');

                cardPan.classList.remove('active');
                cardZoom.classList.add('active');

                panStartRaw = null;

                // Rate Control Logic:
                // "Closed" (Pinch) = Zoom Out
                // "Spread" (Open) = Zoom In
                // "Neutral" (Half Open) = Stop
                // This allows holding a pose to zoom continuously without clutching.

                // Define Distances (Normalized 0.0 to approx 0.5)
                const PINCH_GAP = smoothPinchDist; // 0.0 (touching) to 0.4 (spread)

                // Thresholds
                const ZOOM_OUT_THRESH = 0.06; // < This = Zoom Out
                const ZOOM_IN_THRESH = 0.18;  // > This = Zoom In

                const currentZoomLevel = targetZoom;

                if (PINCH_GAP < ZOOM_OUT_THRESH) {
                    // Holding Pinch -> Zoom OUT
                    // Speed proportional to how tight? (Hard to measure tightness, just constant or linear from thresh)
                    // Let's do constant comfortable speed
                    targetZoom -= 0.15; // Smooth decrement
                } else if (PINCH_GAP > ZOOM_IN_THRESH) {
                    // Holding Spread -> Zoom IN
                    // Speed proportional to spread
                    const intensity = (PINCH_GAP - ZOOM_IN_THRESH) * 2.0; // 0 to ~0.5
                    targetZoom += 0.1 + intensity;
                }

                // Clamp
                if (targetZoom < 0) targetZoom = 0;
                if (targetZoom > 22) targetZoom = 22;
            }
        }

        // --- INITIALIZATION ---
        async function startCamera() {
            loader.style.display = 'block';
            try {
                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.7
                });

                hands.onResults(onResults);

                // Use Camera Utils
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();
                loader.style.display = 'none';
                isCameraRunning = true;
                statusText.innerText = "Camera Active";
            } catch (e) {
                console.error(e);
                loader.innerText = "Camera Error: " + e.message;
            }
        }

        // Start everything
        initMap();
        startCamera();

    </script>
</body>

</html>
