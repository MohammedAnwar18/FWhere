<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Globe</title>

    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Camera & Debug Overlay */
        .controls-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            padding: 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 220px;
        }

        .camera-feed {
            position: relative;
            width: 100%;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
            margin-bottom: 12px;
        }

        #input_video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .status-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .status-badge {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            box-shadow: 0 0 8px #ff4444;
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        /* Modern Instructions Overlay */
        .hud-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .hud-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .hud-card.active {
            background: rgba(0, 120, 255, 0.2);
            border-color: rgba(0, 120, 255, 0.5);
            opacity: 1;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 100, 255, 0.2);
        }

        .hud-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 20;
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div class="loader" id="loader">Initializing Camera & Map...</div>

    <div class="controls-container">
        <div class="camera-feed">
            <video id="input_video" disablePictureInPicture playsinline></video>
            <canvas id="output_canvas"></canvas>
        </div>
        <div class="status-container">
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">System Ready</span>
            </div>
        </div>
    </div>

    <div class="hud-overlay">
        <div class="hud-card" id="card-pan">
            <svg class="hud-icon" viewBox="0 0 24 24">
                <path d="M18,9V4h-2v5h-2V2h-2v7h-2V5H8v4H6v6.5c0,4.69,3.81,8.5,8.5,8.5s8.5-3.81,8.5-8.5V9H18z" />
            </svg>
            <span>Fist to Pan</span>
        </div>
        <div class="hud-card" id="card-zoom">
            <svg class="hud-icon" viewBox="0 0 24 24">
                <path
                    d="M15.5,14h-0.79l-0.28-0.27C15.41,12.59,16,11.11,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5S5.91,16,9.5,16 c1.61,0,3.09-0.59,4.23-1.57l0.27,0.28v0.79l5,4.99L20.49,19L15.5,14z M9.5,14C7.01,14,5,11.99,5,9.5S7.01,5,9.5,5S14,7.01,14,9.5 S11.99,14,9.5,14z" />
                <path d="M12,10h-2v2H9v-2H7V9h2V7h1v2h2V10z" />
            </svg>
            <span>Pinch & Move Up/Down</span>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        mapboxgl.accessToken = 'pk.eyJ1IjoibW9oYW1tZWQt1MzMSIsImEiOiJjbWlsaWh1anAxM2kzM2dyNHR5eTU4am9hIn0.arsZikWNpuoceyWdnM30VA';

        // --- STATE ---
        let map;
        let isCameraRunning = false;

        // Gesture Logic State
        let pinchStartY = null;
        let pinchStartZoom = null;
        let panStart = null;

        // Smoothing
        const SMOOTHING_FACTOR = 0.15;
        let smoothX = 0;
        let smoothY = 0;

        // DOM Elements
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const loader = document.getElementById('loader');

        const cardPan = document.getElementById('card-pan');
        const cardZoom = document.getElementById('card-zoom');

        // --- MAP SETUP ---
        function initMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: {
                    version: 8,
                    sources: {
                        'google-satellite': {
                            type: 'raster',
                            tiles: [
                                'https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'
                            ],
                            tileSize: 256,
                            attribution: 'Google Maps'
                        }
                    },
                    layers: [
                        { id: 'google-satellite-layer', type: 'raster', source: 'google-satellite' }
                    ]
                },
                projection: 'globe',
                zoom: 1.5,
                center: [30, 15],
                pitch: 0,
                logoPosition: 'bottom-right',
                attributionControl: false
            });

            map.on('style.load', () => {
                map.setFog({
                    'color': 'rgb(186, 210, 235)',
                    'high-color': 'rgb(36, 92, 223)',
                    'horizon-blend': 0.02,
                    'space-color': 'rgb(11, 11, 25)',
                    'star-intensity': 0.6
                });
            });
        }

        // --- GESTURE LOGIC ---

        function calculateDistance(p1, p2) {
            return Math.hypot(p1.x - p2.x, p1.y - p2.y);
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Styles
                const handStyle = { color: '#00ff88', lineWidth: 2 };
                const landmarkStyle = { color: '#ffffff', lineWidth: 1, radius: 2 };

                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, handStyle);
                drawLandmarks(canvasCtx, landmarks, landmarkStyle);

                processGestures(landmarks);

                statusText.innerText = "Tracking Active";
                statusDot.className = "status-dot active";
            } else {
                statusText.innerText = "No Hand";
                statusDot.className = "status-dot";
                resetGestures();
            }
            canvasCtx.restore();
        }

        function resetGestures() {
            panStart = null;
            pinchStartY = null;
            cardPan.classList.remove('active');
            cardZoom.classList.remove('active');
        }

        function processGestures(landmarks) {
            // Pointer used for movement (Index Knuckle)
            const pointer = landmarks[5];

            // 1. Smooth the pointer
            smoothX += (pointer.x - smoothX) * SMOOTHING_FACTOR;
            smoothY += (pointer.y - smoothY) * SMOOTHING_FACTOR;

            // 2. Detect PINCH (Thumb tip 4 to Index tip 8)
            const pinchDist = calculateDistance(landmarks[4], landmarks[8]);
            const isPinching = pinchDist < 0.05;

            // 3. Detect FIST (Simplified)
            // Check if fingertips 12 (Middle), 16 (Ring), 20 (Pinky) are close to wrist (0)
            const middleTipDist = calculateDistance(landmarks[12], landmarks[0]);
            const ringTipDist = calculateDistance(landmarks[16], landmarks[0]);

            // Thresholds
            const FIST_THRESHOLD = 0.35; // If fingers are curled in
            const isFist = (middleTipDist < FIST_THRESHOLD && ringTipDist < FIST_THRESHOLD) && !isPinching;

            // --- STATE MACHINE ---

            if (isPinching) {
                // *** ZOOM MODE ***
                cardZoom.classList.add('active');
                cardPan.classList.remove('active');

                // Disengage Pan
                panStart = null;

                if (pinchStartY === null) {
                    // Start Zoom Session
                    pinchStartY = smoothY;
                    pinchStartZoom = map.getZoom();
                } else {
                    // Ongoing Zoom
                    // Calculate vertical delta
                    const dy = smoothY - pinchStartY;
                    // Sensitivity
                    const zoomSensitivity = 5.0;
                    // Move DOWN (positive dy) -> Zoom OUT? Or In?
                    // User Request: "Logical". 
                    // Pulling Down = Pulling closer = Zoom In? 
                    // Pushing Up = Pushing away = Zoom Out?
                    // Let's implement: Down = Zoom In. Up = Zoom Out.

                    const newZoom = pinchStartZoom + (dy * zoomSensitivity);
                    map.setZoom(newZoom);
                }

            } else if (isFist) {
                // *** PAN MODE ***
                cardPan.classList.add('active');
                cardZoom.classList.remove('active');

                // Disengage Zoom
                pinchStartY = null;

                if (panStart === null) {
                    panStart = { x: smoothX, y: smoothY };
                } else {
                    const sensitivity = 3.5;
                    const dx = (smoothX - panStart.x) * sensitivity;
                    const dy = (smoothY - panStart.y) * sensitivity;

                    if (Math.abs(dx) > 0.001 || Math.abs(dy) > 0.001) {
                        const width = window.innerWidth;
                        const height = window.innerHeight;
                        // Mapbox panBy uses pixels. 
                        // Hand moves Right (-dx because mirror) -> Map moves Right.
                        map.panBy([-dx * width, -dy * height], { animate: false });

                        // Update start pos to avoid acceleration 
                        panStart = { x: smoothX, y: smoothY };
                    }
                }

            } else {
                // *** HOVER / IDLE ***
                resetGestures();
            }
        }

        // --- INITIALIZATION ---
        async function startCamera() {
            loader.style.display = 'block';
            try {
                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.7
                });

                hands.onResults(onResults);

                // Use Camera Utils
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 320,
                    height: 240
                });

                await camera.start();
                loader.style.display = 'none';
                isCameraRunning = true;
                statusText.innerText = "Camera Active";
            } catch (e) {
                console.error(e);
                loader.innerText = "Camera Error: " + e.message;
            }
        }

        // Start everything
        initMap();
        startCamera();

    </script>
</body>

</html>
