<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Globe</title>

    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Camera & Debug Overlay */
        .controls-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            padding: 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 220px;
        }

        .camera-feed {
            position: relative;
            width: 100%;
            height: 140px;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
            margin-bottom: 12px;
        }

        #input_video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .status-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .status-badge {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            box-shadow: 0 0 8px #ff4444;
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        /* Modern Instructions Overlay */
        .hud-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .hud-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .hud-card.active {
            background: rgba(0, 120, 255, 0.2);
            border-color: rgba(0, 120, 255, 0.5);
            opacity: 1;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 100, 255, 0.2);
        }

        .hud-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 20;
            font-size: 1.2rem;
            display: none;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div class="loader" id="loader">Initializing Camera & Map...</div>

    <div class="controls-container">
        <div class="camera-feed">
            <video id="input_video" disablePictureInPicture playsinline></video>
            <canvas id="output_canvas"></canvas>
        </div>
        <div class="status-container">
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">System Ready</span>
            </div>
        </div>
    </div>

    <div class="hud-overlay">
        <div class="hud-card" id="card-pan">
            <svg class="hud-icon" viewBox="0 0 24 24">
                <path d="M18,9V4h-2v5h-2V2h-2v7h-2V5H8v4H6v6.5c0,4.69,3.81,8.5,8.5,8.5s8.5-3.81,8.5-8.5V9H18z" />
            </svg>
            <span>Fist to Pan</span>
        </div>
        <div class="hud-card" id="card-zoom">
            <svg class="hud-icon" viewBox="0 0 24 24">
                <path
                    d="M21.71,20.29l-5.01-5.01C17.54,14.03,18,12.57,18,11c-0.01-3.87-3.14-7-7-7c-3.86,0-7,3.13-7,7c0,3.86,3.13,7,7,7 c1.57,0,3.03-0.46,4.28-1.3l5.01,5.01L21.71,20.29z M11,16c-2.76,0-5-2.24-5-5s2.24-5,5-5s5,2.24,5,5S13.76,16,11,16z" />
                <path d="M13,10h-2v2h-2v-2H7V8h2V6h2v2h2V10z" />
            </svg>
            <span>Spread to Zoom</span>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        mapboxgl.accessToken = 'pk.eyJ1IjoibW9oYW1tZWQtMTMzMSIsImEiOiJjbWlsaWh1anAxM2kzM2dyNHR5eTU4am9hIn0.arsZikWNpuoceyWdnM30VA';

        // --- STATE ---
        let map;
        let isCameraRunning = false;

        // Gesture Logic State
        let panStart = null;
        let pinchStartDist = null;
        let pinchStartZoom = null;

        // Physics / Smoothing State
        let targetZoom = 1.5;
        let currentZoom = 1.5;

        // Pan Velocity
        let panVelocityX = 0;
        let panVelocityY = 0;
        let isPanning = false;

        // Smoothing Factors (Lower = Heavier/Smoother)
        const ZOOM_LERP = 0.08;
        const SMOOTHING_FACTOR = 0.15; // Input smoothing

        let smoothX = 0;
        let smoothY = 0;
        let smoothPinchDist = null;

        // DOM Elements
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const loader = document.getElementById('loader');

        const cardPan = document.getElementById('card-pan');
        const cardZoom = document.getElementById('card-zoom');

        // --- MAP SETUP ---
        function initMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: {
                    version: 8,
                    sources: {
                        'google-satellite': {
                            type: 'raster',
                            tiles: [
                                'https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'
                            ],
                            tileSize: 256,
                            attribution: 'Google Maps'
                        }
                    },
                    layers: [
                        { id: 'google-satellite-layer', type: 'raster', source: 'google-satellite' }
                    ]
                },
                projection: 'globe',
                zoom: 1.5,
                center: [30, 15],
                pitch: 0,
                logoPosition: 'bottom-right',
                attributionControl: false
            });

            map.on('style.load', () => {
                map.setFog({
                    'color': 'rgb(186, 210, 235)',
                    'high-color': 'rgb(36, 92, 223)',
                    'horizon-blend': 0.02,
                    'space-color': 'rgb(11, 11, 25)',
                    'star-intensity': 0.6
                });

                // Init Zoom target
                targetZoom = map.getZoom();
                currentZoom = targetZoom;
            });
        }

        // --- PHYSICS LOOP ---
        function updatePhysics() {
            if (!map) return;

            // 1. Apply Smooth Zoom
            // Interpolate currentZoom towards targetZoom
            const zoomDiff = targetZoom - currentZoom;
            if (Math.abs(zoomDiff) > 0.001) {
                currentZoom += zoomDiff * ZOOM_LERP;
                map.setZoom(currentZoom);
            }

            // 2. Apply Momentum Pan (if not actively panning)
            if (!isPanning) {
                // Friction
                panVelocityX *= 0.90;
                panVelocityY *= 0.90;

                if (Math.abs(panVelocityX) > 0.5 || Math.abs(panVelocityY) > 0.5) {
                    map.panBy([-panVelocityX, -panVelocityY], { animate: false });
                }
            }

            requestAnimationFrame(updatePhysics);
        }

        // Start Physics Loop
        requestAnimationFrame(updatePhysics);

        // --- GESTURE LOGIC ---

        function calculateDistance(p1, p2) {
            return Math.hypot(p1.x - p2.x, p1.y - p2.y);
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Styles
                const handStyle = { color: '#00ff88', lineWidth: 2 };
                const landmarkStyle = { color: '#ffffff', lineWidth: 1, radius: 2 };

                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, handStyle);
                drawLandmarks(canvasCtx, landmarks, landmarkStyle);

                processGestures(landmarks);

                statusText.innerText = "Tracking Active";
                statusDot.className = "status-dot active";
            } else {
                statusText.innerText = "No Hand";
                statusDot.className = "status-dot";
                resetGestures();
            }
            canvasCtx.restore();
        }

        function resetGestures() {
            isPanning = false;
            panStart = null;
            pinchStartDist = null;
            cardPan.classList.remove('active');
            cardZoom.classList.remove('active');
        }

        function processGestures(landmarks) {
            // Pointer used for movement (Index Knuckle)
            const pointer = landmarks[5];

            // 1. Input Smoothing (Low pass filter)
            smoothX += (pointer.x - smoothX) * SMOOTHING_FACTOR;
            smoothY += (pointer.y - smoothY) * SMOOTHING_FACTOR;

            // 2. Measure Distances
            const rawPinchDist = calculateDistance(landmarks[4], landmarks[8]);

            if (smoothPinchDist === null) smoothPinchDist = rawPinchDist;
            smoothPinchDist += (rawPinchDist - smoothPinchDist) * 0.15;

            // Fist Logic
            const middleTipDist = calculateDistance(landmarks[12], landmarks[0]);
            const ringTipDist = calculateDistance(landmarks[16], landmarks[0]);
            const FIST_THRESHOLD = 0.35;
            const isFist = (middleTipDist < FIST_THRESHOLD && ringTipDist < FIST_THRESHOLD);

            // --- STATE MACHINE ---

            if (isFist) {
                // *** PAN MODE ***
                isPanning = true;

                cardPan.classList.add('active');
                cardZoom.classList.remove('active');
                pinchStartDist = null; // Reset Zoom

                if (panStart === null) {
                    panStart = { x: smoothX, y: smoothY };
                } else {
                    const width = window.innerWidth;
                    const height = window.innerHeight;

                    // Calculate Delta for one frame
                    const sensitivity = 4.0;
                    const dx = (smoothX - panStart.x) * width * sensitivity;
                    const dy = (smoothY - panStart.y) * height * sensitivity;

                    // Direct Pan without inertia during grab
                    map.panBy([-dx, -dy], { animate: false });

                    // Store Velocity for release
                    panVelocityX = dx;
                    panVelocityY = dy;

                    // Reset start to calculate fresh delta next frame
                    panStart = { x: smoothX, y: smoothY };
                }

            } else {
                // *** ZOOM MODE ***
                isPanning = false; // Release Pan -> Momentum takes over in updatePhysics()

                cardPan.classList.remove('active');
                cardZoom.classList.add('active');

                panStart = null;

                // Threshold
                if (pinchStartDist === null) {
                    pinchStartDist = smoothPinchDist;
                    pinchStartZoom = targetZoom; // Base on CURRENT TARGET
                } else {
                    // Calculate Scale Factor
                    const distDelta = smoothPinchDist - pinchStartDist;

                    if (Math.abs(distDelta) > 0.01) {
                        const zoomSpeed = 8.0;
                        // Apply to TARGET, let physics loop handle smoothness
                        targetZoom = pinchStartZoom + (distDelta * zoomSpeed);

                        // Clamp Zoom
                        if (targetZoom < 0) targetZoom = 0;
                        if (targetZoom > 22) targetZoom = 22;
                    }
                }
            }
        }

        // --- INITIALIZATION ---
        async function startCamera() {
            loader.style.display = 'block';
            try {
                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.7
                });

                hands.onResults(onResults);

                // Use Camera Utils
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 320,
                    height: 240
                });

                await camera.start();
                loader.style.display = 'none';
                isCameraRunning = true;
                statusText.innerText = "Camera Active";
            } catch (e) {
                console.error(e);
                loader.innerText = "Camera Error: " + e.message;
            }
        }

        // Start everything
        initMap();
        startCamera();

    </script>
</body>

</html>
